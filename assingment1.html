<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #0078D4;
    }

    .card {
      background-color: #bdeaff;
      width: 300px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #fff;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .name {
      font-size: 1.5em;
      font-weight: bold;
      margin: 10px 0;
    }

    .title {
      font-size: 1em;
      color: #555;
      margin-bottom: 20px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .social-icons a {
      text-decoration: none;
      color: #0078D4;
      font-size: 1.5em;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .buttons button {
      background-color: #008000;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    .buttons button:hover {
      background-color: #006400;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      font-size: 0.9em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="download1.jpg" alt="Profile Picture" class="profile-pic">
    <div class="name">Tom Cruise</div>
    <div class="title">Full Stack Developer | Tech Enthusiast</div>
    <div class="social-icons">
      <a href="#"><i class="fa fa-facebook"></i></a>
      <a href="#"><i class="fa fa-twitter"></i></a>
      <a href="#"><i class="fa fa-instagram"></i></a>
      <a href="#"><i class="fa fa-linkedin"></i></a>
    </div>
    <div class="buttons">
      <button>Subscribe</button>
      <button>Message</button>
    </div>
    <div class="stats">
      <div>‚ù§Ô∏è 60K</div>
      <div>üí¨ 20K</div>
      <div>üîÑ 32K</div>
    </div>
  </div>

  <!-- Add Font Awesome for Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
