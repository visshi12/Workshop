<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="imageGallery.css" />
  </head>
  <body>
    <h1>Young & Dynamic</h1>
    <div id="gallery">
      <div class="container">
        <img src="images/salman-khan.jpg" alt="" />
        <div class="popup">
          <h2>Salman Khan</h2>
          <div class="icons">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
          </div>
        </div>
      </div>
      <div class="container">
        <img src="images/ranbir-kapoor.avif" alt="" />
        <div class="popup">
          <h2>Ranbir Kapoor</h2>
          <div class="icons">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
          </div>
        </div>
      </div>
      <div class="container">
        <img src="images/vicky kaushal.png" alt="" />
        <div class="popup">
          <h2>Vicky Kaushal</h2>
          <div class="icons">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
          </div>
        </div>
      </div>
      <div class="container">
        <img src="images/virat kohli.jpg" alt="" />
        <div class="popup">
          <h2>Virat Kohli</h2>
          <div class="icons">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
          </div>
        </div>
      </div>
      <div class="container">
        <img src="images/ayushmann-khurrana.avif" alt="" />
        <div class="popup">
          <h2>Ayushman Khurana</h2>
          <div class="icons">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
          </div>
        </div>
      </div>
      <div class="container">
        <img src="images/john-abraham.jpg" alt="" />
        <div class="popup">
          <h2>John Abraham</h2>
          <div class="icons">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
